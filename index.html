<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>

    <div class="container">
        <div class="text-box">
            <h1>facebook</h1>
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que 
                fazem parte da sua vida.
            </p>
        </div>
        <div class="form">
            <div class="form-box">
                <form action="#">
                    <div class="input-box">
                        <input type="email" required name="email" placeholder="Email ou telefone">
                    </div>
                    <div class="input-box">
                        <input type="password" required name="password" placeholder="Senha">
                    </div>
                    <div class="enter-box">
                        <button>Entrar</button>
                    </div>
                    <div class="forget-box">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <div class="line">

                    </div>
                    <div class="create-box">
                        <button>Criar nova conta</button>
                    </div>
                </form>
            </div>
            <div class="text-form-box">
                <p>
                    <b>Criar uma Página</b> para uma celebridade, uma marca ou uma empresa.
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
